<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=src/sass/style.css>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&family=Sarabun:wght@600&display=swap" rel="stylesheet"> 
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="cacl_body">
                <section class="display_wrapper">
                    <input type="text" value="0" id="display" disabled placeholder="00000000000000" class="display_input gr1">
                    <button id="ce" class="button clear_btns button_hover_red gr19">ce</button>
                    <button id="c" class="button clear_btns button_hover_red gr2">c</button>
                    <button class="button button_hover_yellow gr3">/</button>
                    <button class="button button_hover_yellow gr4">*</button>
                    <button class="button button_hover_green gr5">7</button>
                    <button class="button button_hover_green gr6">8</button>
                    <button class="button button_hover_green gr7">9</button>
                    <button class="button button_hover_yellow gr8">-</button>
                    <button class="button button_hover_green gr9">4</button>
                    <button class="button button_hover_green gr10">5</button>
                    <button class="button button_hover_green gr11">6</button>
                    <button class="button button_hover_yellow gr12">+</button>
                    <button class="button button_hover_green gr13">1</button>
                    <button class="button button_hover_green gr14">2</button>
                    <button class="button button_hover_green gr15">3</button>
                    <button id="result" class="button button_hover_yellow gr16">=</button>
                    <button class="button button_hover_green gr18">0</button>
                    <button id="dot" class="button button_hover_ionic gr17">.</button>


                </section>
        </div>
    </main>
</body>
<script src="src/js/index.js"></script>
</html>
